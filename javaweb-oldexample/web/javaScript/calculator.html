<html>
<head>
<title>계산기</title>
<script>
<!-- 다른 브라우저로부터 숨기기

var total = 0;
var lastOperation = "+";
var newNumber = true;

function enterNumber(digit) {
	var form = document.displayForm;
	
	if (newNumber) {
		clearNumber(form);
		newNumber = false;
	}
	
	form.display.value = form.display.value + digit.name;
}

function clearForm(form) {
	total = 0;
	lastOperation = "+";
	clearNumber(form);
}

function clearNumber(form) {
	form.display.value = "";
}

function calculate(operation) {
	var form = document.displayForm;
	
	var expression = total + lastOperation + form.display.value;
	
	lastOperation = operation.value;
	total = eval(expression);
	form.display.value = total;
	newNumber = true;
}

-->
</script>
</head>
