<html>
  <head>
    <title></title>

  <body>
    전송버튼을 누르면 msg1, msg2 메시지를 post 방식으로 outRequestC.jsp 페이지에 전달합니다. 전달시 쿼리스트링으로 msg1=previous 를 전달합니다.<br>
